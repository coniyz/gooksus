<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Olan Sevgim Kadar G√ºl!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        #game-container {
            position: relative;
            width: 100vw;

        }
        .rose {
            position: absolute;
            font-size: 40px;

        }
        .rose:hover {
            transform: scale(1.2);
        }
        #score-board {
            position: fixed;
            top: 20px;
            width: 100%;
            font-size: 24px;
            color: #d90429;
            font-weight: bold;
            z-index: 10;
        }
        #message {
            position: fixed;
            bottom: 50px;
            width: 100%;
            font-size: 20px;
            color: #ef233c;
            font-style: italic;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div id="score-board">Toplanan G√ºller: <span id="count">0</span></div>
    <div id="message">G√ºlleri toplayarak sana olan mesajlarƒ±mƒ± oku...</div>
    <div id="game-container"></div>

    <script>
        const container = document.getElementById('game-container');
        const countDisplay = document.getElementById('count');
        const messageDisplay = document.getElementById('message');
        let score = 0;

        const messages = [
            "Seninle her anƒ±m bir bahar bah√ßesi gibi...",
            "D√ºnyadaki t√ºm g√ºllerden daha g√ºzelsin.",
            "Kalbim her saniye senin i√ßin √ßarpƒ±yor.",
            "ƒ∞yi ki hayatƒ±mdasƒ±n, canƒ±m sevgilim.",
            "G√ºl√º≈ü√ºn d√ºnyaya g√ºne≈ü gibi doƒüuyor.",
            "Seni her ge√ßen g√ºn daha √ßok seviyorum!",
            "Hayatƒ±mƒ±n en g√ºzel renkleri seninle geldi."
        ];

        function createRose() {
            const rose = document.createElement('div');
            rose.className = 'rose';
            rose.innerHTML = 'üåπ';
            rose.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            rose.style.top = '-50px';
            
            // D√º≈üme hƒ±zƒ±
            let speed = Math.random() * 2 + 2;
            let topPos = -50;

            const fall = setInterval(() => {
                topPos += speed;
                rose.style.top = topPos + 'px';

                if (topPos > window.innerHeight) {
                    clearInterval(fall);
                    rose.remove();
                }
            }, 20);

            rose.onclick = () => {
                score++;
                countDisplay.innerText = score;
                messageDisplay.innerText = messages[Math.floor(Math.random() * messages.length)];
                clearInterval(fall);
                rose.innerHTML = '‚ù§Ô∏è'; // Tƒ±klayƒ±nca kalbe d√∂n√º≈üs√ºn
                setTimeout(() => rose.remove(), 300);
            };

            container.appendChild(rose);
        }

        // Her 800 milisaniyede bir yeni g√ºl d√º≈üs√ºn
        setInterval(createRose, 800);

    </script>
</body>
</html>
